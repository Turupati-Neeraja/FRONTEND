Events : The change in the state of an object is known as an event.
- Events are fired to notify code of "interesting changes" that may affect code execution.
- window events: eg:onload,onDOMContentloaded.on abort etc..,
-MOUSE EVENTS (click, double click etc..)
-KEYBOARD EVENTS (KEypress, keyup,keydown)
-Form Events (submit etc..)
-Print event & many more

Each event is action done by user or system, it triggers a particular function for a purpose. one event may trigger multiple functions.Events are declared in two ways,
//-------------Event handlers:
        - you will declare the events in HTML and define its action in JS
        - sometimes events may way and get trigger,for that we use event listners

//----------Event Listners: 
       - we will declare and define event in JS.
       - you can select the element in js and addEventListner to it.
       - we can use multiple event Listener
       -NOTE : The callback reference should be same to remove.
SYNTAX: listen.addEventListener('event',callback)
        listen.removeEventListener('click',function(evt){}


** How events are propograted?
        - capturing(top down approach) and bubbling(bottom up approach)
        - create the counter app using addEventListner

        - it is design pattern which suggests calling parent element once instead of calling each element
